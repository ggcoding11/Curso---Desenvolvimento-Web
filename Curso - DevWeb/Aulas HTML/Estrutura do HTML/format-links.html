<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        a{
            color: orange;
        }

        a:link{
            color: #b9c941;
        }
        
        a:visited{
            color: #c0c0c0;
        }

        a:hover{
            color: #6d790f;
        }

        a:active{
            color: #e4f371;
        }

    </style>
</head>
<body>
    <a href="https://www.google.com/">Google</a> |
    <a href="https://www.tecmundo.com.br/">TecMundo</a> |
    <a href="megacurioso.com">Mega Curioso</a> |
    
</body>
</html>
