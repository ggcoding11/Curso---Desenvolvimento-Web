<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrepondo elementos</title>
    <style>
        .conteudo1{
            border: 1px solid red;
            background-color: orange;
            width: 200px;
            height: 200px;
            position: static;
            z-index: 0;    
        }

        .conteudo2{
            border: 1px solid red;
            background-color: green;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: -1;    

        }


    </style>

</head>
<body>
    <div class="conteudo2">
        Conteudo 2
    </div>
    
    <div class="conteudo1">
        Conteudo 1
    </div>
    
    <div class="conteudo3"></div>
</body>
</html>
