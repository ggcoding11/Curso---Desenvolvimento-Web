    <div class="container">
      <header>
        <div id="logo">
          <h1>
            <a href="">Museu Nacional</a>

        <nav>
          <ul>

            <li>

            </li>
          </ul>
        </nav>
      </header>

      <div class="conteudo">
        <div class="principal">
          <section id="capa">
            <img src="../projeto-museu/img/museu.png" alt="" />
          </section>

          <div class="postagens">
            <div>
              <h4>VÍDEO: CONHEÇA O MUSEU</h4>
              <iframe
                src="https://www.youtube.com/embed/jfKfPfyJRdk?si=00tPNR4OBzjdfnbh"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <div>2</div>
          </div>
        </div>

        <aside>
          <section id="depoimento">
            <img src="../projeto-museu/img/depoimento.png" alt="" />
          </section>

          <section id="visita">
            <h4>Faça uma visita</h4>

            <form>
              <fieldset>
                <legend>Selecione uma data</legend>

                <label for="data">Data</label>
                <input type="date" name="" id="data" />

                <br />

                <label for="qtd">Qtd pessoas</label>
                <input type="text" name="" id="qtd" value="1" />

                <br />

                <input
                  type="submit"
                  value="Verificar disponibilidade"
                  class="botao"
                />
              </fieldset>
            </form>
          </section>

          <section id="galeria-fotos">
            <h4>Galeria de fotos</h4>

            <a href="#" class="conjunto-img">
              <img
                src="../projeto-museu/img/imagem1.jpg"
                alt=""
                height="93"
                width="93"
              />
              <img
                src="../projeto-museu/img/imagem2.jpg"
                alt=""
                height="93"
                width="93"
              />
              <img
                src="../projeto-museu/img/imagem3.jpg"
                alt=""
                height="93"
                width="93"
              />
              <img
                src="../projeto-museu/img/imagem4.jpg"
                alt=""
                height="93"
                width="93"
              />
            </a>
          </section>
        </aside>
