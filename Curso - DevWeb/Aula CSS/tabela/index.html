<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Estilizando tabelas</h1>

    <table>

        <tr>

          <th>PRODUTO</th>
          <th>PREÇO</th>

      <tbody>
        <tr>
          <td>001</td>
          <td>Notebook</td>
          <td>R$ 2.500,00</td>
        </tr>

        <tr class="alternado">
          <td>002</td>
          <td>Tablet</td>
          <td>R$ 1.500,00</td>
        </tr>

        <tr>
          <td>003</td>
          <td>IPhone</td>
          <td>R$ 3.500,00</td>
        </tr>

        <tr class="alternado">
          <td>004</td>
          <td>Nexus</td>
          <td>R$ 3.500,00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
